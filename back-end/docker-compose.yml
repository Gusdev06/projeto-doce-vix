#create compose for mysql
version: "3.1"

services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: docker
        ports:
            - 3307:3306
        expose:
            - 3307

    adminer:
        image: adminer
        restart: always
        ports:
            - 8086:8080

